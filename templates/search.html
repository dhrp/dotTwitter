{% extends "default.html" %}


{% block content %}

<div class="container">
    <div class="page-header">
        <h1>Immediate results!</h1>
    </div>

    <h3>Results</h3>
    <strong>{{ status }}</strong>, <strong>{{ message }}</strong>

    <h3>Tweets</h3>

    <table class="table table-striped">
        <tbody>
        {% for result in tweets %}
            <tr>
                <td>
                    <strong>{{ result.from_user_name }}</strong> (@{{ result.from_user }}):<br>
                    {{ result.text }}
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
{% endblock %}
